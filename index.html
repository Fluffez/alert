<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalite Seçici - Görüntü Gösterici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .quality-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quality-dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        
        .quality-display {
            padding: 15px 20px;
            border: 3px solid #007bff;
            background-color: white;
            color: #007bff;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .quality-display:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.02);
        }
        
        .quality-display.active {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .dropdown-arrow {
            transition: transform 0.3s ease;
            font-size: 14px;
        }
        
        .quality-display.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .quality-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 3px solid #007bff;
            border-top: none;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .quality-options.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .quality-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .quality-option:last-child {
            border-bottom: none;
        }
        
        .quality-option:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
        
        .quality-option.selected {
            background-color: #007bff;
            color: white;
        }
        
        .quality-text {
            font-weight: bold;
            font-size: 16px;
        }
        
        .quality-desc {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .image-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .image-display {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
            object-fit: contain;
        }
        
        .quality-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .settings-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background-color: #f0f0f0;
            transform: rotate(90deg);
        }
        
        /* Settings Panel */
        .settings-panel {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .settings-panel.hidden {
            display: none;
        }
        
        .settings-panel h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-group label {
            min-width: 120px;
            font-weight: bold;
            color: #555;
        }
        
        .setting-group select,
        .setting-group input[type="color"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .setting-group input[type="range"] {
            flex: 1;
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background-color: #c82333;
            transform: scale(1.02);
        }
        
        /* Theme Styles */
        .theme-dark {
            background-color: #1a1a1a !important;
            color: #ffffff !important;
        }
        
        .theme-dark .container {
            background-color: #2d2d2d !important;
        }
        
        .theme-dark .settings-panel {
            background-color: #3d3d3d !important;
            border-color: #555 !important;
        }
        
        .theme-colorful {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4) !important;
        }
        
        .theme-neon {
            background-color: #0a0a0a !important;
            color: #00ff00 !important;
        }
        
        .theme-neon .container {
            background-color: #1a1a1a !important;
            border: 2px solid #00ff00 !important;
        }
        
        .theme-neon .quality-btn {
            box-shadow: 0 0 20px currentColor !important;
        }
        
        /* Warning Modal */
        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .warning-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .warning-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .warning-modal.show .warning-content {
            transform: scale(1);
        }
        
        .warning-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .warning-title {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 15px;
        }
        
        .warning-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .warning-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .warning-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .warning-btn.confirm {
            background-color: #dc3545;
            color: white;
        }
        
        .warning-btn.confirm:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        
        .warning-btn.cancel {
            background-color: #6c757d;
            color: white;
        }
        
        .warning-btn.cancel:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        
        /* Jumpscare Animation */
        @keyframes jumpscare {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.05);
                filter: brightness(1.2) contrast(1.1);
            }
            50% { 
                transform: scale(0.98);
                filter: brightness(0.8) contrast(1.3);
            }
            75% { 
                transform: scale(1.02);
                filter: brightness(1.1) contrast(1.1);
            }
            100% { 
                transform: scale(1);
                filter: brightness(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 Kalite Seçici</h1>
            <button id="settingsToggle" class="settings-btn">⚙️</button>
        </div>
        
        <div id="settingsPanel" class="settings-panel hidden">
            <h3>🎨 Ayarlar</h3>
            
            <div class="setting-group">
                <label>Tema:</label>
                <select id="themeSelect">
                    <option value="light">Açık Tema</option>
                    <option value="dark">Koyu Tema</option>
                    <option value="colorful">Renkli Tema</option>
                    <option value="neon">Neon Tema</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>Buton Rengi:</label>
                <input type="color" id="buttonColor" value="#007bff">
            </div>
            
            <div class="setting-group">
                <label>Buton Boyutu:</label>
                <input type="range" id="buttonSize" min="12" max="24" value="18">
                <span id="sizeValue">18px</span>
            </div>
            
            <div class="setting-group">
                <label>Buton Şekli:</label>
                <select id="buttonShape">
                    <option value="rounded">Yuvarlak</option>
                    <option value="square">Kare</option>
                    <option value="pill">Hap</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>Kırılma Zorluğu:</label>
                <select id="difficultySelect">
                    <option value="easy">Kolay (1-2-3)</option>
                    <option value="normal" selected>Normal (1-2-5)</option>
                    <option value="hard">Zor (2-4-8)</option>
                    <option value="extreme">Aşırı (3-6-12)</option>
                </select>
            </div>
            
            <button id="resetSettings" class="reset-btn">🔄 Sıfırla</button>
        </div>
        
        <div class="quality-selector">
            <div class="quality-dropdown">
                <div class="quality-display" id="qualityDisplay">
                    <span id="currentQuality">144p</span>
                    <span class="dropdown-arrow">▼</span>
                </div>
                <div class="quality-options" id="qualityOptions">
                    <div class="quality-option" data-quality="144p" data-image="1.png">
                        <span class="quality-text">144p</span>
                        <span class="quality-desc">Düşük Kalite</span>
                    </div>
                    <div class="quality-option" data-quality="360p" data-image="2.webp">
                        <span class="quality-text">360p</span>
                        <span class="quality-desc">Orta Kalite</span>
                    </div>
                    <div class="quality-option" data-quality="1080p" data-image="3.jpeg">
                        <span class="quality-text">1080p</span>
                        <span class="quality-desc">Yüksek Kalite</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <img id="displayImage" class="image-display" src="1.png" alt="Seçilen kalite görüntüsü">
            <div class="quality-info" id="qualityInfo">Seçilen Kalite: 144p</div>
        </div>
    </div>
    
    <!-- Warning Modal -->
    <div id="warningModal" class="warning-modal">
        <div class="warning-content">
            <div class="warning-icon">⚠️</div>
            <div class="warning-title">Yüksek Kalite Uyarısı!</div>
            <div class="warning-message">
                1080p kalite seçimi yapmak üzeresiniz. Bu kalite daha fazla veri kullanımına neden olabilir ve yavaş internet bağlantılarında sorun yaşayabilirsiniz.
            </div>
            <div class="warning-buttons">
                <button class="warning-btn confirm" id="confirm1080p">Devam Et</button>
                <button class="warning-btn cancel" id="cancel1080p">İptal</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qualityDisplay = document.getElementById('qualityDisplay');
            const currentQuality = document.getElementById('currentQuality');
            const qualityOptions = document.getElementById('qualityOptions');
            const displayImage = document.getElementById('displayImage');
            const qualityInfo = document.getElementById('qualityInfo');
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            const themeSelect = document.getElementById('themeSelect');
            const buttonColor = document.getElementById('buttonColor');
            const buttonSize = document.getElementById('buttonSize');
            const sizeValue = document.getElementById('sizeValue');
            const buttonShape = document.getElementById('buttonShape');
            const difficultySelect = document.getElementById('difficultySelect');
            const resetSettings = document.getElementById('resetSettings');
            const warningModal = document.getElementById('warningModal');
            const confirm1080p = document.getElementById('confirm1080p');
            const cancel1080p = document.getElementById('cancel1080p');
            
            // Zorluk seviyeleri
            const difficulties = {
                easy: [
                    { quality: '144p', image: '1.png', clicks: 1 },
                    { quality: '360p', image: '2.webp', clicks: 2 },
                    { quality: '1080p', image: '3.jpeg', clicks: 3 }
                ],
                normal: [
                    { quality: '144p', image: '1.png', clicks: 1 },
                    { quality: '360p', image: '2.webp', clicks: 2 },
                    { quality: '1080p', image: '3.jpeg', clicks: 5 }
                ],
                hard: [
                    { quality: '144p', image: '1.png', clicks: 2 },
                    { quality: '360p', image: '2.webp', clicks: 4 },
                    { quality: '1080p', image: '3.jpeg', clicks: 8 }
                ],
                extreme: [
                    { quality: '144p', image: '1.png', clicks: 3 },
                    { quality: '360p', image: '2.webp', clicks: 6 },
                    { quality: '1080p', image: '3.jpeg', clicks: 12 }
                ]
            };
            
            let currentDifficulty = 'normal';
            let qualities = difficulties[currentDifficulty];
            let currentQualityIndex = 0;
            let clickCount = 0;
            let isBroken = false;
            
            // Ayarlar paneli toggle
            settingsToggle.addEventListener('click', function() {
                settingsPanel.classList.toggle('hidden');
                this.style.transform = settingsPanel.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            });
            
            // Tema değiştirme
            themeSelect.addEventListener('change', function() {
                document.body.className = `theme-${this.value}`;
                localStorage.setItem('selectedTheme', this.value);
            });
            
            // Buton rengi değiştirme
            buttonColor.addEventListener('change', function() {
                qualityDisplay.style.borderColor = this.value;
                qualityDisplay.style.color = this.value;
                qualityOptions.style.borderColor = this.value;
                localStorage.setItem('buttonColor', this.value);
            });
            
            // Buton boyutu değiştirme
            buttonSize.addEventListener('input', function() {
                const size = this.value;
                qualityDisplay.style.fontSize = size + 'px';
                sizeValue.textContent = size + 'px';
                localStorage.setItem('buttonSize', size);
            });
            
            // Buton şekli değiştirme
            buttonShape.addEventListener('change', function() {
                const shape = this.value;
                const borderRadius = shape === 'rounded' ? '15px' : 
                                   shape === 'square' ? '8px' : '25px';
                qualityDisplay.style.borderRadius = borderRadius;
                qualityOptions.style.borderRadius = shape === 'rounded' ? '0 0 15px 15px' : 
                                                   shape === 'square' ? '0 0 8px 8px' : '0 0 25px 25px';
                localStorage.setItem('buttonShape', shape);
            });
            
            // Zorluk değiştirme
            difficultySelect.addEventListener('change', function() {
                currentDifficulty = this.value;
                qualities = difficulties[currentDifficulty];
                currentQualityIndex = 0;
                clickCount = 0;
                button.textContent = qualities[0].quality;
                button.setAttribute('data-quality', qualities[0].quality);
                button.setAttribute('data-image', qualities[0].image);
                localStorage.setItem('difficulty', this.value);
            });
            
            // Ayarları sıfırla
            resetSettings.addEventListener('click', function() {
                themeSelect.value = 'light';
                buttonColor.value = '#007bff';
                buttonSize.value = '18';
                buttonShape.value = 'rounded';
                difficultySelect.value = 'normal';
                
                document.body.className = '';
                qualityDisplay.style.borderColor = '#007bff';
                qualityDisplay.style.color = '#007bff';
                qualityDisplay.style.fontSize = '18px';
                qualityDisplay.style.borderRadius = '15px';
                qualityOptions.style.borderColor = '#007bff';
                qualityOptions.style.borderRadius = '0 0 15px 15px';
                sizeValue.textContent = '18px';
                
                currentDifficulty = 'normal';
                qualities = difficulties[currentDifficulty];
                currentQualityIndex = 0;
                clickCount = 0;
                currentQuality.textContent = '144p';
                
                localStorage.clear();
            });
            
            // Kaydedilen ayarları yükle
            function loadSettings() {
                const savedTheme = localStorage.getItem('selectedTheme');
                const savedColor = localStorage.getItem('buttonColor');
                const savedSize = localStorage.getItem('buttonSize');
                const savedShape = localStorage.getItem('buttonShape');
                const savedDifficulty = localStorage.getItem('difficulty');
                
                if (savedTheme) {
                    themeSelect.value = savedTheme;
                    document.body.className = `theme-${savedTheme}`;
                }
                if (savedColor) {
                    buttonColor.value = savedColor;
                    qualityDisplay.style.borderColor = savedColor;
                    qualityDisplay.style.color = savedColor;
                    qualityOptions.style.borderColor = savedColor;
                }
                if (savedSize) {
                    buttonSize.value = savedSize;
                    qualityDisplay.style.fontSize = savedSize + 'px';
                    sizeValue.textContent = savedSize + 'px';
                }
                if (savedShape) {
                    buttonShape.value = savedShape;
                    const borderRadius = savedShape === 'rounded' ? '15px' : 
                                       savedShape === 'square' ? '8px' : '25px';
                    qualityDisplay.style.borderRadius = borderRadius;
                    qualityOptions.style.borderRadius = savedShape === 'rounded' ? '0 0 15px 15px' : 
                                                       savedShape === 'square' ? '0 0 8px 8px' : '0 0 25px 25px';
                }
                if (savedDifficulty) {
                    difficultySelect.value = savedDifficulty;
                    currentDifficulty = savedDifficulty;
                    qualities = difficulties[currentDifficulty];
                }
            }
            
            // Dropdown açma/kapama
            qualityDisplay.addEventListener('click', function() {
                qualityOptions.classList.toggle('show');
                qualityDisplay.classList.toggle('active');
            });
            
            // Dropdown dışına tıklayınca kapat
            document.addEventListener('click', function(e) {
                if (!qualityDisplay.contains(e.target) && !qualityOptions.contains(e.target)) {
                    qualityOptions.classList.remove('show');
                    qualityDisplay.classList.remove('active');
                }
            });
            
            // Kalite seçimi
            const qualityOptionElements = document.querySelectorAll('.quality-option');
            let pendingQuality = null;
            let pendingImage = null;
            let pendingOption = null;
            
            qualityOptionElements.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedQuality = this.getAttribute('data-quality');
                    const selectedImage = this.getAttribute('data-image');
                    
                    // 1080p seçilirse uyarı göster
                    if (selectedQuality === '1080p') {
                        pendingQuality = selectedQuality;
                        pendingImage = selectedImage;
                        pendingOption = this;
                        warningModal.classList.add('show');
                        return;
                    }
                    
                    // Diğer kaliteler için direkt değiştir
                    changeQuality(selectedQuality, selectedImage, this);
                });
            });
            
            // Uyarı modal butonları
            confirm1080p.addEventListener('click', function() {
                if (pendingQuality && pendingImage && pendingOption) {
                    changeQuality(pendingQuality, pendingImage, pendingOption);
                }
                warningModal.classList.remove('show');
                pendingQuality = null;
                pendingImage = null;
                pendingOption = null;
            });
            
            cancel1080p.addEventListener('click', function() {
                warningModal.classList.remove('show');
                pendingQuality = null;
                pendingImage = null;
                pendingOption = null;
            });
            
            // Modal dışına tıklayınca kapat
            warningModal.addEventListener('click', function(e) {
                if (e.target === warningModal) {
                    warningModal.classList.remove('show');
                    pendingQuality = null;
                    pendingImage = null;
                    pendingOption = null;
                }
            });
            
            // Kalite değiştirme fonksiyonu
            function changeQuality(selectedQuality, selectedImage, selectedOption) {
                // Seçilen kaliteyi güncelle
                currentQuality.textContent = selectedQuality;
                qualityInfo.textContent = `Seçilen Kalite: ${selectedQuality}`;
                
                // 1080p için jumpscare efekti
                if (selectedQuality === '1080p') {
                    // Ses çal
                    const audio = new Audio('pig-125132.mp3');
                    audio.volume = 0.8;
                    audio.play().catch(e => console.log('Ses çalınamadı:', e));
                    
                    // Jumpscare görsel efekti
                    document.body.style.animation = 'jumpscare 0.3s ease-in-out';
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, 300);
                }
                
                // Görüntüyü değiştir
                displayImage.style.opacity = '0';
                
                setTimeout(() => {
                    displayImage.src = selectedImage;
                    displayImage.alt = `${selectedQuality} kalite görüntüsü`;
                    
                    // Fade in efekti
                    displayImage.style.opacity = '1';
                    displayImage.classList.add('fade-in');
                    
                    setTimeout(() => {
                        displayImage.classList.remove('fade-in');
                    }, 500);
                }, 150);
                
                // Seçilen seçeneği işaretle
                qualityOptionElements.forEach(opt => opt.classList.remove('selected'));
                selectedOption.classList.add('selected');
                
                // Dropdown'ı kapat
                qualityOptions.classList.remove('show');
                qualityDisplay.classList.remove('active');
            }
            
            // Sayfa yüklendiğinde ayarları yükle
            loadSettings();
        });
    </script>
</body>
</html>
